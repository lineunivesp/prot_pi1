{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='img/' + post.author.imgfile) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.data_post.strftime("%d/%m/%Y") }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.titulo }}</a></h2>
            <small class="article-content">{{ post.empresa }}</small>
            <p class="article-content">{{ post.descricao }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
