{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.empresa }}</a>
              <small class="text-muted">{{ post.data_post }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.titulo}}</a></h2>
            <p class="article-content">{{ post.descricao }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
